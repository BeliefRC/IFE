<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>日历</title>
    <script type="text/javascript" src="task.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<input type="text" name="date" id="date"/>
<table id="tab">
    <caption>
        <span id="mpre" title="上一月">&lt;</span>
        <span id="ypre" title="上一年">&lt;</span>
        <span id="title"></span>
        <!--存放默认标题-->
        <span id="ynext" title="下一年">&gt;</span>
        <span id="mnext" title="下一月">&gt;</span>
    </caption>

    <thead>
    <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
</body>
</html>
